{% extends 'base.html' %}

{% block title %}
Members
{% endblock %}

{% block body %}


<div class="container-xxl">
    <h1><center>Members</center></h1>
    {% for member in members%}
        <div class="alert alert-dark">
             <h2>{{ member.title }}</h2>
             <p>{{ member.date.date() }}</p>
             <a href="/member/{{ member.id }}" class="btn btn-success">About</a>
        </div>
    {% endfor%}
</div>

{% endblock %}
